name: merge to main

on:
  push:
    branches: [ main ]

jobs:
  build_dotnet_core:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish Release Build
      run: dotnet publish -c Release
    - name: Zip Published Release
      run: |
        zip --junk-paths diff_extractor /home/runner/work/diff-extractor/diff-extractor/GitDiffExtractor/bin/Release/net6.0/*
    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%dT%H%M%S')"
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}-${{ steps.date.outputs.date }}
        release_name: Release of ${{ steps.date.outputs.date }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./diff_extractor.zip
        asset_name: diff_extractor.zip
        asset_content_type: application/zip